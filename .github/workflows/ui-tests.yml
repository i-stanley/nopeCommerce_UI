name: UI Tests (Selenide + Selenoid + Allure Video)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [ chrome, firefox ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Make Gradle executable
        run: chmod +x gradlew

      # Make sure video folder exists on runner + clean leftovers
      - name: Prepare video dir
        run: |
          sudo mkdir -p /tmp/selenoid-video
          sudo chmod -R 777 /tmp/selenoid-video
          sudo rm -rf /tmp/selenoid-video/* || true

      # Start Selenoid using the correct compose path (your earlier failure)
      - name: Start Selenoid
        run: docker compose -f docker/docker-compose.yml up -d

      # Wait until Selenoid is ready (avoid race condition)
      - name: Wait for Selenoid
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:4444/status | grep -q '"ready":true'; then
              echo "Selenoid is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Selenoid did not become ready"
          docker ps
          docker compose -f docker/docker-compose.yml logs --no-color || true
          exit 1

      # Run tests against Selenoid
      - name: Run UI tests
        run: |
          ./gradlew clean test \
            -Dbrowser=${{ matrix.browser }} \
            -Dheadless=true \
            -Dremote=http://localhost:4444/wd/hub

      # Upload Allure results (safe if missing)
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: build/allure-results
          if-no-files-found: ignore

      # Upload Gradle HTML test report (safe if missing)
      - name: Upload Gradle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-report-${{ matrix.browser }}
          path: build/reports/tests
          if-no-files-found: ignore
